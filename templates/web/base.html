{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Art Gallery{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/scripts.js' %}"></script>
</head>
<body>


    <header>
        <h1>Where dreams come true</h1>
        <nav class="nav">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'picture_products:gallery' %}">Gallery</a>
        <a href="{% url 'picture_products:product_list' %}">Pieces for your home</a>
        <a href="{% url 'feedback' %}">Feedback</a>
        {% if user.is_authenticated %}
        <a href="{% url 'picture_products:my_orders' %}">My Orders</a>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'register' %}">Register</a>
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
    </nav>
    </header>


    <main>
        {% block content %}
            
        {% endblock %}
    </main>

  
    <footer>
        <p>&copy; 2024 Art Gallery. All rights reserved.</p>
    </footer>

</body>
</html>
